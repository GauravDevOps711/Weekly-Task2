apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: app1-deployment
            port:
              number: 80
      - path: /app2
        pathType: Prefix
        backend:
          service:
            name: app2-deployment
            port:
              number: 80
